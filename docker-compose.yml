version: "3.8"
services:
  portfolio:
    build:
      context: ./front-next
      target: runner
    image: nextjs:1.0
    volumes:
      - ./front-next:/app/front-next
    container_name: nextjs
    depends_on:
      - portfolio-sanity
    ports:
      - "3000:3000"
    env_file: .env

  portfolio-sanity:
    build:
      context: ./sanity
    image: sanity:1.0
    container_name: sanity
    volumes:
      - ./sanity:/app/sanity
    ports:
      - "3333:3333"
    env_file: .env
    user: root
